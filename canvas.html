<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Art - CG Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">CG Showcase</div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="list.html" class="nav__link">Gallery</a></li>
                <li class="nav__item"><a href="details.html" class="nav__link">Details</a></li>
                <li class="nav__item"><a href="columns.html" class="nav__link">Columns</a></li>
                <li class="nav__item"><a href="canvas.html" class="nav__link nav__link--active">Canvas Art</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="canvas-art">
            <h2 class="canvas-art__title">Draw with Your Mouse</h2>
            <div class="canvas-container">
                <canvas id="myCanvas" width="600" height="400"></canvas>
            </div>
            <div class="controls">
                <label for="colorPicker">Choose color:</label>
                <input type="color" id="colorPicker" value="#ff6600">
                <div>
                    <input type="radio" id="drawMode" name="mode" value="draw" checked>
                    <label for="drawMode">Draw</label>
                    <input type="radio" id="eraseMode" name="mode" value="erase">
                    <label for="eraseMode">Erase</label>
                </div>
                <button id="clearButton">Clear</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2023 CG Showcase</p>
    </footer>
    <script src="canvas.js"></script>
</body>
</html>
